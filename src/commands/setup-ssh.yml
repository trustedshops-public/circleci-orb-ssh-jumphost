description: >
  Setup SSH key and config for the given key and host pattern

parameters:
  key-fingerprint:
    type: string
    description: >
      Fingerprint of the SSH key, for more information about adding ssh keys please take a look at
      https://circleci.com/docs/2.0/configuration-reference/#add_ssh_keys
  host-pattern:
    type: string
    description: Pattern to match for jumphost connection
  username:
    type: string
    description: Username to use
    default: $USER

steps:
  - add_ssh_keys:
      fingerprints:
        - <<parameters.key-fingerprint>>
  - run:
      name: Add SSH config
      command: |
        filesuffix=$(echo "<<parameters.key-fingerprint>>" | sed "s/://g")
        username=<<parameters.username>>
        cat \<<EOT >> ~/.ssh/config
        Host <<parameters.host-pattern>>
          User ${username:-`whoami`}
          IdentitiesOnly yes
          IdentityFile ~/.ssh/id_rsa_${filesuffix}
          StrictHostKeyChecking no
          UserKnownHostsFile=/dev/null
        EOT
